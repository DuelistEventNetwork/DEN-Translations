info = "Belebt bei Tod wieder, stellt den Charakter vollständig wieder her"
description = """\
Gegenstand für Duellanten.
Verzaubert von den Anrufungen der Fundamentalisten der goldenen Ordnung.

Wird verwendet, um einen Duellanten vom Rande des Todes zurückzubringen und ihn in seinen natürlichen Zustand zu versetzen.

Beim Tod heilt es vollständig HP, FP, stellt das Gleichgewicht wieder her, entfernt alle Leiden und hebt alle Spezialeffekte auf.\
"""

