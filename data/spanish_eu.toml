Objeto para duelos en multijugador en línea.
Hechizado con encantaciones de Fundamentalistas del Orden Dorado.

Se usa para rescatar a un duelista de las puertas de la muerte al ser derrotado, y restaurarles a su estado normal.

Al morir, cura los PV, PC, el equilibrio, elimina toda aflicción y efecto especial.\
"""

